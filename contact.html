        <main>
            <h1>Contact Me</h1>

            <br>

            <div class = "flex-container">

                <aside>
                    <p>My email: <em>aasiyah.shaikh44@gmail.com</em></p>
                    <h3>Connect With Me on Social Media!</h3>
                    <span>
                        <a href="www.instagram.com"><img src="assets/Instagram_Glyph_Gradient.png" alt ="instagram logo"></img></a>
                        <a href="www.linkedin.com"><img src="assets/LI-In-Bug.png" alt ="linked in logo"></img></a>
                    </span>
                </aside>
    
    
                <form action="https://reqres.in/api/test" method="POST" class="notebook-paper">
                    <fieldset>
                        <legend> Your Information</legend>
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </fieldset>
    
                    <label for="topic">Topic:</label>
                    <select id="topic" name="topic" required>
                        <option value="" disabled selected>Select a topic</option>
                        <option value="recruitment">Recruitment Offer</option>
                        <option value="hello">Just Saying Hello</option>
                        <option value="question">Question</option>
                    </select>
                    
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="4" required></textarea>
            
                    <button type="submit">Send Message</button>
                </form>
    
                <details>
                    <summary>Reply Time</summary>
                    <p>I will <i>aim</i> to respond within 1-3 business days!</p>
                </details>
            </div>

            
            
        </main>
